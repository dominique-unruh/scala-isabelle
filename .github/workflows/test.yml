name: test-scala-isabelle
on: [push]
jobs:
    test:
      runs-on: isabelle
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Running tests
          run: sbt testOnly -- -u scalatest-reports
        - name: Upload test results
          uses: actions/upload-artifact@v2
          with:
            name: scalatest-reports
            path: scalatest-reports

    jobs:
      - do_nothing_job: { filters: { branches: { only: [ nonexistingbranch_iuotbgfpgdcnmohgfky ] } } }


jobs:
  do_nothing_job:
    docker: [ image: cimg/base:2020.01 ]
    steps:
      - checkout

  test:

    machine: {image: ubuntu-2004:202010-01}

#    environment:
#      # Customize the JVM maximum heap limit
#      JVM_OPTS: -Xmx3200m
#      TERM: dumb

    steps:
      - checkout

      # Download and cache Isabelle
      - restore_cache:
          keys:
            - v3-isabelle-2019-linux
            - v2-isabelle-2019-linux
      - run:
          name: Downloading Isabelle 2019 (if needed)
          shell: bash
          command: |
            if ! [ -e "$HOME/install/Isabelle2019" ]; then
              mkdir -p ~/install
              case linux in
                windows)
                  curl "https://isabelle.in.tum.de/website-Isabelle2019/dist/Isabelle2019.exe" -o /tmp/isabelle.exe
                  7z x -y -o"$HOME/install" /tmp/isabelle.exe;;
                linux|macos)
                  curl https://isabelle.in.tum.de/website-Isabelle2019/dist/Isabelle2019_linux.tar.gz | tar -x -z -C ~/install;;
              esac
            fi
      - save_cache:
          paths:
            - ~/install/Isabelle2019
          key: v3-isabelle-2019-linux

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-linux-212-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}
            - v3-dependencies-linux-212-
      - run:
          name: Downloading build dependencies (if needed)
          shell: bash
          command: |
            if ! shasum -c ~/dependencies-sha1sum; then
              mkdir -p ~/install
              curl -Ls https://git.io/sbt > ~/install/sbt
              chmod +x ~/install/sbt
              ~/install/sbt -212 update test/update </dev/null
            fi
            shasum build.sbt publish.sbt > ~/dependencies-sha1sum
      - save_cache:
          paths:
            - ~/install/sbt
            - ~/.m2
            - ~/.sbt
            - ~/.ivy2
            - $LOCALAPPDATA\Coursier\Cache
            - ~/.cache/coursier
            - ~/dependencies-sha1sum
          key: v3-dependencies-linux-212-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}

      - run:
          name: Running tests
          shell: bash
          command: |
            case linux in
              windows)
                # Isabelle process calls rebaseall and then fails, unless we deactivate it
                > ~/install/Isabelle2019/contrib/cygwin/isabelle/rebaseall
                cygpath -w ~/install/Isabelle2019 > .isabelle-home;;
              linux|macos)
                echo ~/install/Isabelle2019 > .isabelle-home;;
            esac

            ~/install/sbt -212 "testOnly -- -u scalatest-reports" </dev/null

      - store_test_results:
          path: scalatest-reports

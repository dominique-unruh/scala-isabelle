# Autogenerated from template.yml. Changes will be lost.

version: 2.1

orbs:
  windows: circleci/windows@2.4.0

workflows:
  version: 2
  win2021-212:
    jobs:
      - test:
          filters:
            branches:
              only:
                - circleci-project-setup
                - master
                - release-candidate
                - test-macos
                - tmp
                - topic-pide

jobs:
  do_nothing_job:
    docker: [ image: cimg/base:2020.01 ]
    steps:
      - checkout

  test:

    executor: { name: windows/default }

    steps:
      - checkout

      # Download and cache Isabelle
      - restore_cache:
          keys:
            - v3-isabelle-2021-windows
      - run:
          name: Downloading Isabelle 2021 (if needed)
          shell: bash
          command: |
            if ! [ -e "$HOME/install/Isabelle2021" ]; then
              mkdir -p ~/install
              case windows in
                windows)
                  curl "https://isabelle.in.tum.de/website-Isabelle2021/dist/Isabelle2021.exe" -o /tmp/isabelle.exe
                  7z x -y -o"$HOME/install" /tmp/isabelle.exe;;
                linux|macos)
                  curl "https://isabelle.in.tum.de/website-Isabelle2021/dist/Isabelle2021.exe" | tar -x -z -C ~/install;;
                *) false;;
              esac
            fi
      - save_cache:
          paths:
            - ~/install/Isabelle2021
          key: v3-isabelle-2021-windows

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-windows-212-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}
            - v3-dependencies-windows-212-
      - run:
          name: Downloading build dependencies (if needed)
          shell: bash
          command: |
            if ! sha1sum -c ~/dependencies-sha1sum; then
              mkdir -p ~/install
              curl -Ls https://git.io/sbt > ~/install/sbt
              chmod +x ~/install/sbt
              ~/install/sbt -212 update test/update </dev/null
            fi
            sha1sum build.sbt publish.sbt > ~/dependencies-sha1sum
      - save_cache:
          paths:
            - ~/install/sbt
            - ~/.m2
            - ~/.sbt
            - ~/.ivy2
            - $LOCALAPPDATA\Coursier\Cache
            - ~/.cache/coursier
            - ~/dependencies-sha1sum
          key: v3-dependencies-windows-212-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}

      - run:
          name: Running tests
          shell: bash
          command: |
            case windows in
              windows)
                # Isabelle process calls rebaseall and then fails, unless we deactivate it
                > ~/install/Isabelle2021/contrib/cygwin/isabelle/rebaseall
                cygpath -w ~/install/Isabelle2021 > .isabelle-home;;
              linux|macos)
                echo ~/install/Isabelle2021 > .isabelle-home;;
            esac

            # This makes sure only support for Isabelle2021 is built (otherwise we need to download all Isabelle's)
            sed -i -e 's/^val buildOnlyFor.*/val buildOnlyFor = Some(List("2021"))/' build.sbt
            # cat build.sbt

            ~/install/sbt -212 "testOnly -- -u scalatest-reports" </dev/null

      - store_test_results:
          path: scalatest-reports

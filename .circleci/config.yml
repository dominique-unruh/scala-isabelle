# Autogenerated from template.yml. Changes will be lost.

version: 2.1

orbs:
  windows: circleci/windows@2.4.0

workflows:
  version: 2
  linux2020:
    jobs:
      - test:
          filters:
            branches:
              only:
                - circleci-project-setup
                - master
                - release-candidate
                - test-macos
                - tmp
                - topic-pide

jobs:
  do_nothing_job:
    docker: [ image: cimg/base:2020.01 ]
    steps:
      - checkout

  test:

    machine: {image: ubuntu-2004:202010-01}

    steps:
      - checkout

      # Download and cache Isabelle
      - restore_cache:
          keys:
            - v3-isabelle-2020-linux
      - run:
          name: Downloading Isabelle 2020 (if needed)
          shell: bash
          command: |
            if ! [ -e "$HOME/install/Isabelle2020" ]; then
              mkdir -p ~/install
              case linux in
                windows)
                  curl "https://isabelle.in.tum.de/website-Isabelle2020/dist/Isabelle2020_linux.tar.gz" -o /tmp/isabelle.exe
                  7z x -y -o"$HOME/install" /tmp/isabelle.exe;;
                linux|macos)
                  curl "https://isabelle.in.tum.de/website-Isabelle2020/dist/Isabelle2020_linux.tar.gz" | tar -x -z -C ~/install;;
                *) false;;
              esac
            fi
      - save_cache:
          paths:
            - ~/install/Isabelle2020
          key: v3-isabelle-2020-linux

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-linux-213-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}
            - v3-dependencies-linux-213-
      - run:
          name: Downloading build dependencies (if needed)
          shell: bash
          command: |
            if ! sha1sum -c ~/dependencies-sha1sum; then
              mkdir -p ~/install
              curl -Ls https://git.io/sbt > ~/install/sbt
              chmod +x ~/install/sbt
              ~/install/sbt -213 update test/update </dev/null
            fi
            sha1sum build.sbt publish.sbt > ~/dependencies-sha1sum
      - save_cache:
          paths:
            - ~/install/sbt
            - ~/.m2
            - ~/.sbt
            - ~/.ivy2
            - $LOCALAPPDATA\Coursier\Cache
            - ~/.cache/coursier
            - ~/dependencies-sha1sum
          key: v3-dependencies-linux-213-{{ checksum "build.sbt" }}-{{ checksum "publish.sbt" }}

      - run:
          name: Running tests
          shell: bash
          command: |
            case linux in
              windows)
                # Isabelle process calls rebaseall and then fails, unless we deactivate it
                > ~/install/Isabelle2020/contrib/cygwin/isabelle/rebaseall
                cygpath -w ~/install/Isabelle2020 > .isabelle-home;;
              linux|macos)
                echo ~/install/Isabelle2020 > .isabelle-home;;
            esac

            # This makes sure only support for Isabelle2020 is built (otherwise we need to download all Isabelle's)
            sed -i -e 's/^val buildOnlyFor.*/val buildOnlyFor = Some(List("2020"))/' build.sbt
            # cat build.sbt

            ~/install/sbt -213 "testOnly -- -u scalatest-reports" </dev/null

      - store_test_results:
          path: scalatest-reports
